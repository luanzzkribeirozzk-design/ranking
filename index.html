<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAIA DONA - Sistema de Ranking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ===== TELA DE LOGIN ===== */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .login-container.hidden {
            display: none;
        }

        .login-box {
            background: linear-gradient(135deg, #1a0000 0%, #330000 100%);
            border: 3px solid #ff0080;
            border-radius: 15px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.8), inset 0 0 20px rgba(255, 0, 128, 0.2);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 50px rgba(255, 0, 128, 0.8), inset 0 0 20px rgba(255, 0, 128, 0.2);
            }
            50% {
                box-shadow: 0 0 70px rgba(255, 0, 128, 1), inset 0 0 30px rgba(255, 0, 128, 0.4);
            }
        }

        .login-box h1 {
            color: #ff0080;
            text-align: center;
            margin-bottom: 8px;
            font-size: 32px;
            text-shadow: 0 0 15px rgba(255, 0, 128, 0.8);
            letter-spacing: 1px;
        }

        .login-box p {
            color: #ff6bb6;
            text-align: center;
            margin-bottom: 35px;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: #ff0080;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.6);
            letter-spacing: 0.5px;
        }

        .form-group input {
            padding: 14px 16px;
            border: 2px solid #ff0080;
            border-radius: 8px;
            background: rgba(255, 0, 128, 0.08);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
            background: rgba(255, 0, 128, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 0, 128, 0.4);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ff0080;
        }

        .checkbox-group label {
            color: #ff6bb6;
            font-size: 13px;
            cursor: pointer;
            margin: 0;
        }

        .login-btn {
            padding: 15px;
            background: linear-gradient(135deg, #ff0080 0%, #ff00ff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.6);
            letter-spacing: 0.5px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 0, 128, 0.8);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .error-msg {
            color: #ff0080;
            text-align: center;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.6);
            font-weight: 600;
        }

        /* ===== TELA PRINCIPAL ===== */
        .main-container {
            width: 100%;
            max-width: 1000px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }

        .header {
            text-align: left;
        }

        .header h1 {
            color: #ff0080;
            font-size: 42px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
            letter-spacing: 1px;
            font-weight: 800;
        }

        .header p {
            color: #ff6bb6;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.4);
            letter-spacing: 0.5px;
        }

        .logout-btn {
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff0080 0%, #ff00ff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
            transition: all 0.3s ease;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
        }

        /* ===== FORM ADICIONAR ===== */
        .add-form-container {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.9) 0%, rgba(51, 0, 0, 0.9) 100%);
            border: 2px solid #ff0080;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 35px;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
        }

        .add-form-container h2 {
            color: #ff0080;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.6);
            font-size: 18px;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group-add {
            display: flex;
            flex-direction: column;
        }

        .form-group-add label {
            color: #ff0080;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 13px;
            text-shadow: 0 0 5px rgba(255, 0, 128, 0.6);
            letter-spacing: 0.5px;
        }

        .form-group-add input {
            padding: 12px 15px;
            border: 2px solid #ff0080;
            border-radius: 8px;
            background: rgba(255, 0, 128, 0.08);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group-add input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.6);
            background: rgba(255, 0, 128, 0.15);
        }

        .form-group-add input::placeholder {
            color: rgba(255, 0, 128, 0.4);
        }

        .btn-submit {
            padding: 14px;
            background: linear-gradient(135deg, #ff0080 0%, #ff00ff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
            letter-spacing: 0.5px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.8);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .success-msg {
            color: #00ff00;
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.6);
            font-weight: 600;
        }

        .error-msg-form {
            color: #ff0000;
            text-align: center;
            font-size: 13px;
            margin-top: 15px;
            display: none;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
            font-weight: 600;
        }

        /* ===== RANKING ===== */
        .ranking-container {
            background: linear-gradient(135deg, rgba(26, 0, 0, 0.9) 0%, rgba(51, 0, 0, 0.9) 100%);
            border: 2px solid #ff0080;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
        }

        .ranking-container h2 {
            color: #ff0080;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.6);
            font-size: 18px;
            letter-spacing: 0.5px;
            font-weight: 700;
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .ranking-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.08) 0%, rgba(255, 0, 255, 0.08) 100%);
            border: 2px solid #ff0080;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .ranking-item:hover {
            background: linear-gradient(135deg, rgba(255, 0, 128, 0.15) 0%, rgba(255, 0, 255, 0.15) 100%);
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.6);
            transform: translateX(5px);
        }

        .ranking-item.top-1 {
            border-color: #ffff00;
            box-shadow: 0 0 35px rgba(255, 255, 0, 0.8), inset 0 0 15px rgba(255, 255, 0, 0.2);
        }

        .ranking-item.top-1:hover {
            box-shadow: 0 0 45px rgba(255, 255, 0, 1), inset 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .ranking-item.top-2 {
            border-color: #c0c0c0;
            box-shadow: 0 0 30px rgba(192, 192, 192, 0.6), inset 0 0 12px rgba(192, 192, 192, 0.1);
        }

        .ranking-item.top-2:hover {
            box-shadow: 0 0 40px rgba(192, 192, 192, 0.8), inset 0 0 18px rgba(192, 192, 192, 0.2);
        }

        .ranking-item.top-3 {
            border-color: #cd7f32;
            box-shadow: 0 0 25px rgba(205, 127, 50, 0.6), inset 0 0 10px rgba(205, 127, 50, 0.1);
        }

        .ranking-item.top-3:hover {
            box-shadow: 0 0 35px rgba(205, 127, 50, 0.8), inset 0 0 15px rgba(205, 127, 50, 0.2);
        }

        .rank-position {
            font-size: 36px;
            font-weight: 800;
            color: #ff0080;
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8);
            text-align: center;
        }

        .rank-position.top-1 {
            color: #ffff00;
            text-shadow: 0 0 15px rgba(255, 255, 0, 0.8);
        }

        .rank-position.top-2 {
            color: #c0c0c0;
            text-shadow: 0 0 15px rgba(192, 192, 192, 0.6);
        }

        .rank-position.top-3 {
            color: #cd7f32;
            text-shadow: 0 0 15px rgba(205, 127, 50, 0.6);
        }

        .rank-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .rank-name {
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }

        .rank-subtitle {
            color: #ff6bb6;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        .rank-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .score-display {
            background: rgba(255, 255, 0, 0.15);
            border: 2px solid #ffff00;
            border-radius: 8px;
            padding: 10px 18px;
            color: #ffff00;
            font-weight: 800;
            text-shadow: 0 0 8px rgba(255, 255, 0, 0.8);
            min-width: 90px;
            text-align: center;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .btn-action {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            letter-spacing: 0.3px;
        }

        .btn-add-score {
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.6);
        }

        .btn-add-score:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(0, 255, 0, 0.8);
        }

        .btn-remove-score {
            background: linear-gradient(135deg, #ff6600 0%, #ff4400 100%);
            color: white;
            box-shadow: 0 0 12px rgba(255, 102, 0, 0.6);
        }

        .btn-remove-score:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(255, 102, 0, 0.8);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff0000 0%, #cc0000 100%);
            color: white;
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.6);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(255, 0, 0, 0.8);
        }

        .empty-state {
            color: #ff6bb6;
            text-align: center;
            padding: 40px 20px;
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        /* ===== RESPONSIVO ===== */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .header h1 {
                font-size: 32px;
            }

            .ranking-item {
                grid-template-columns: 70px 1fr;
                gap: 15px;
            }

            .rank-actions {
                grid-column: 1 / -1;
                justify-content: flex-start;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .login-box {
                padding: 40px 25px;
            }

            .logout-btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 26px;
            }

            .ranking-item {
                grid-template-columns: 60px 1fr;
                padding: 15px;
                gap: 12px;
            }

            .rank-position {
                font-size: 28px;
            }

            .rank-name {
                font-size: 14px;
            }

            .rank-actions {
                gap: 8px;
            }

            .btn-action {
                padding: 8px 12px;
                font-size: 11px;
            }

            .score-display {
                padding: 8px 14px;
                font-size: 12px;
                min-width: 80px;
            }

            .add-form-container,
            .ranking-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- TELA DE LOGIN -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>üîê AMAIA DONA</h1>
            <p>SISTEMA DE RANKING PROFISSIONAL</p>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="password">Senha de Acesso:</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberPassword">
                    <label for="rememberPassword">Lembrar senha para sempre</label>
                </div>
                <button type="submit" class="login-btn">ENTRAR</button>
                <div class="error-msg" id="errorMsg">‚ùå Senha incorreta!</div>
            </form>
        </div>
    </div>

    <!-- TELA PRINCIPAL -->
    <div class="main-container" id="mainContainer" style="display: none;">
        <div class="top-bar">
            <div class="header">
                <h1>üèÜ AMAIA DONA</h1>
                <p>TOP 5 MELHORES REVENDEDORES</p>
            </div>
            <button class="logout-btn" onclick="logout()">SAIR</button>
        </div>

        <!-- FORMUL√ÅRIO ADICIONAR -->
        <div class="add-form-container">
            <h2>‚ûï ADICIONAR REVENDEDOR</h2>
            <form id="addForm">
                <div class="form-row">
                    <div class="form-group-add">
                        <label for="newName">Nome do Revendedor:</label>
                        <input type="text" id="newName" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group-add">
                        <label for="newPosition">Posi√ß√£o (1-5):</label>
                        <input type="number" id="newPosition" min="1" max="5" value="1" required>
                    </div>
                </div>
                <div class="form-row full">
                    <button type="submit" class="btn-submit">ADICIONAR REVENDEDOR</button>
                </div>
                <div class="success-msg" id="successMsg">‚úì Revendedor adicionado com sucesso!</div>
                <div class="error-msg-form" id="errorMsgForm">‚ùå Erro ao adicionar revendedor!</div>
            </form>
        </div>

        <!-- RANKING -->
        <div class="ranking-container">
            <h2>üìä RANKING ATUAL</h2>
            <div class="ranking-list" id="rankingList">
                <!-- Itens gerados dinamicamente -->
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURA√á√ïES =====
        const VALID_PASSWORDS = ['AMAIA-LINDA883', 'LN-JJD983'];
        const MAX_RANKING = 5;
        const FIXED_SCORE = 100;
        const STORAGE_KEY = 'amaia_ranking_data';
        const REMEMBER_PASSWORD_KEY = 'amaia_remember_password';
        const REMEMBER_PASSWORD_VALUE_KEY = 'amaia_password_value';

        // ===== DADOS DO RANKING =====
        let rankingData = [];

        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', function() {
            checkRememberedPassword();
            loadRankingData();
            setupEventListeners();
        });

        // ===== LOGIN =====
        function checkRememberedPassword() {
            const remembered = localStorage.getItem(REMEMBER_PASSWORD_KEY);
            if (remembered === 'true') {
                const savedPassword = localStorage.getItem(REMEMBER_PASSWORD_VALUE_KEY);
                if (savedPassword && VALID_PASSWORDS.includes(savedPassword)) {
                    loginUser();
                }
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const rememberCheckbox = document.getElementById('rememberPassword').checked;
            const errorMsg = document.getElementById('errorMsg');

            if (VALID_PASSWORDS.includes(password)) {
                if (rememberCheckbox) {
                    localStorage.setItem(REMEMBER_PASSWORD_KEY, 'true');
                    localStorage.setItem(REMEMBER_PASSWORD_VALUE_KEY, password);
                } else {
                    localStorage.removeItem(REMEMBER_PASSWORD_KEY);
                    localStorage.removeItem(REMEMBER_PASSWORD_VALUE_KEY);
                }
                loginUser();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });

        function loginUser() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainContainer').style.display = 'block';
            document.getElementById('password').value = '';
        }

        function logout() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('password').value = '';
            document.getElementById('rememberPassword').checked = false;
        }

        // ===== ARMAZENAMENTO DE DADOS =====
        function loadRankingData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                rankingData = JSON.parse(stored);
            } else {
                rankingData = [];
            }
            renderRanking();
        }

        function saveRankingData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(rankingData));
            renderRanking();
        }

        // ===== RENDERIZAR RANKING =====
        function renderRanking() {
            const rankingList = document.getElementById('rankingList');
            rankingList.innerHTML = '';

            if (rankingData.length === 0) {
                rankingList.innerHTML = '<div class="empty-state">üì≠ Nenhum revendedor cadastrado ainda. Adicione um para come√ßar!</div>';
                return;
            }

            rankingData.forEach((item, index) => {
                const position = index + 1;
                const topClass = position === 1 ? 'top-1' : position === 2 ? 'top-2' : position === 3 ? 'top-3' : '';
                const positionClass = position === 1 ? 'top-1' : position === 2 ? 'top-2' : position === 3 ? 'top-3' : '';

                const itemDiv = document.createElement('div');
                itemDiv.className = `ranking-item ${topClass}`;
                itemDiv.innerHTML = `
                    <div class="rank-position ${positionClass}">#${position}</div>
                    <div class="rank-info">
                        <div class="rank-name">${item.name}</div>
                        <div class="rank-subtitle">Revendedor Rank ${position}</div>
                    </div>
                    <div class="rank-actions">
                        <div class="score-display">${item.score} pts</div>
                        <button class="btn-action btn-add-score" onclick="addScore(${index})">+100</button>
                        <button class="btn-action btn-remove-score" onclick="removeScore(${index})">-100</button>
                        <button class="btn-action btn-delete" onclick="deleteRevendedor(${index})">EXCLUIR</button>
                    </div>
                `;
                rankingList.appendChild(itemDiv);
            });
        }

        // ===== ADICIONAR REVENDEDOR =====
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('newName').value.trim();
            const position = parseInt(document.getElementById('newPosition').value);
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsgForm');

            if (!name || position < 1 || position > MAX_RANKING) {
                errorMsg.style.display = 'block';
                setTimeout(() => errorMsg.style.display = 'none', 3000);
                return;
            }

            // Inserir novo revendedor na posi√ß√£o especificada
            const newItem = { name: name, score: FIXED_SCORE };
            
            if (position <= rankingData.length) {
                // Deslocar itens para baixo
                rankingData.splice(position - 1, 0, newItem);
                // Manter apenas TOP 5
                rankingData = rankingData.slice(0, MAX_RANKING);
            } else {
                rankingData.push(newItem);
            }

            saveRankingData();
            document.getElementById('newName').value = '';
            document.getElementById('newPosition').value = '1';
            
            successMsg.style.display = 'block';
            setTimeout(() => successMsg.style.display = 'none', 3000);
        });

        // ===== ADICIONAR PONTUA√á√ÉO =====
        function addScore(index) {
            rankingData[index].score += 100;
            saveRankingData();
        }

        // ===== REMOVER PONTUA√á√ÉO =====
        function removeScore(index) {
            if (rankingData[index].score >= 100) {
                rankingData[index].score -= 100;
                saveRankingData();
            }
        }

        // ===== EXCLUIR REVENDEDOR =====
        function deleteRevendedor(index) {
            if (confirm(`Tem certeza que deseja excluir "${rankingData[index].name}" do ranking?`)) {
                rankingData.splice(index, 1);
                saveRankingData();
            }
        }
